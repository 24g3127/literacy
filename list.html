<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ふわふわ玉子焼きのレシピ</title>
</head>

<h2>材料</h2>
<ul>
  <li>卵</li>
  <li>豆腐</li>
</ul>

<h2>手順</h2>
<ol>
  <li>卵を割る</li>
  <li>フライパンで焼く</li>
</ol>
  
<h2>たまごの表記の違い</h2>
<dl>
  <dt>卵</dt>
  <dd>生物のたまご全般を指す表記。または生のたまご。</dd>
  <dt>玉子</dt>
  <dd>一般には、鶏の卵のうち食用に調理されたもの。</dd>
  <dt>蛋</dt>
  <dd>この漢字も実はたまごと読める。鳥の卵を指す。（蛋白…卵の白身）（蛋黄…卵の黄身）</dd>
</dl>
